<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de Compras</title>
        <link rel="stylesheet" href="carrito.css">
    </head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="containerHeader_logo_Nav">
            <!-- LOGO -->
            <img src="img/logo minimalista.png" alt="logo_letotte   " id="header_logo">
            <!-- NAV -->
            <input type="checkbox" id="boton_abrir_menu">
            <label for="boton_abrir_menu" >
                <i class="fa-solid fa-x" id="boton_x" title="Cerrar Menú"></i>
                <i class="fa-solid fa-bars" title="Abrir Menú" id="boton_hamburguesa"></i> 
                Menú
            </label>
            <nav class="header_nav">
                <ul>
                    <li class="nav_item"><a href="" class="navlink">Home</a></li>
                    <li class="nav_item"><a href="" class="navlink">Catálogo</a></li>
                    <li class="nav_item"><a href="" class="navlink">Diseña tu Totebag</a></li>
                </ul>
            </nav>
        </div>

        <!-- BUSCADOR -->
        <div class="container_buscador">
            <form class="buscador">
                <input type="text" id="buscador" placeholder="¿Qué estás buscando?">
                <i class="fa-solid fa-magnifying-glass" id="buscador_lupa"></i>
            </form>
        </div>
        <!-- BOTONES DESKTOP -->
        <div class="container_HeaderBotones">
            <a href=""><img src="img/whats.png" alt="whatsapp" class="header_botones"></a>
            <a href=""><img src="img/carrito.png" alt="carrito" class="header_botones"></a>
            <a href=""><img src="img/login.png" alt="login" class="header_botones"></a>
        </div>
        <!-- BOTONES MOBILE -->
    </header>
    <div class="container_MenuBotonesMobile">
            <a href=""><img src="img/whats.png" alt="whatsapp" class="menu_mobile_botones"></a>
            <a href=""><img src="img/carrito.png" alt="carrito" class="menu_mobile_botones"></a>
            <a href=""><img src="img/login.png" alt="login" class="menu_mobile_botones"></a>
        </div>

    <main>
        <!-- Lista de productos -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/80" alt="Producto 1">
                <div class="item-info">
                    <h4>Producto 1</h4>
                    <p>Descripción breve</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="item-price">$20.00</div>
            </div>

            <div class="cart-item">
                <img src="https://via.placeholder.com/80" alt="Producto 2">
                <div class="item-info">
                    <h4>Producto 2</h4>
                    <p>Descripción breve</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="item-price">$15.00</div>
            </div>
        </div>

        <!-- Resumen -->
        <div class="cart-summary">
            <h3>Resumen de compra</h3>
            <div class="summary-line">
                <span>Subtotal</span>
                <span>$50.00</span>
            </div>
            <div class="summary-line total">
                <span>Total</span>
                <span>$50.00</span>
            </div>
            <button class="btn-checkout">Finalizar Compra</button>
        </div>
    </main>

    </body>
</html>
