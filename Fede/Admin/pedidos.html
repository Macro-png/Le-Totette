<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Pedidos</title>
  <link rel="stylesheet" href="pedidos.css">
</head>
<body>
    <div class="flexbox">
        <aside class="menu_lateral">
            <nav class="nav">
                <i class="fa-solid fa-circle-user" id="admin_icono"></i>
                <h2 id="admin">ADMIN</h2>
                <input type="checkbox" id="boton_abrir_menu">
                <label for="boton_abrir_menu">
                    <i class="fa-solid fa-x" id="boton_x" title="Cerrar Menú"></i>
                    <i class="fa-solid fa-bars" title="Abrir Menú" id="boton_hamburguesa"></i> 
                    Menú
                </label>
                <ul class="nav_list">
                    <li><a href="" class="nav_link">Estadísticas</a></li>
                    <li><a href="" class="nav_link">Productos</a></li>
                    <li><a href="" class="nav_link">Pedidos</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <h1>Panel de Pedidos</h1>
            <div class="orders">
                <div class="order espera">
                    <p><strong>Pedido #101</strong></p>
                    <span class="badge">Espera</span>
                </div>

                <div class="order produccion">
                    <p><strong>Pedido #102</strong></p>
                    <span class="badge">Producción</span>
                </div>

                <div class="order enviar">
                    <p><strong>Pedido #103</strong></p>
                    <span class="badge">Para enviar</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
