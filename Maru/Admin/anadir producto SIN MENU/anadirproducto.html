<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="anadirproducto.css">
    <!--AGREGO PARA CODIGO ALE MENU-->
    <script src="https://kit.fontawesome.com/56579e118f.js" crossorigin="anonymous"></script>
</head>
<body>

    
    <header class="header">
        
    </header>
    
    <div class="flexbox">
        <aside class="imagen">
            <img src="../img/imagen tote bag.jpeg">
        </aside>
  
        <main class="descr">
            <form>
                <div>
                    <label for="nombre" class="nombre">Producto:</label>
                    <input type="text" id="nombre" class="nombre">
                </div>
                <div> 
                    <label for="caract" class="caract">Caracteristicas:</label>
                    <textarea type="text" id="caract" class="caract"> </textarea>
                </div>
                <div>
                    <label for="color1">Color 1</label>
                    <input type="text" id="color1">
                </div>
                <div>
                    <label for="color2">Color 2</label>
                    <input type="text" id="color2">
                <div>
                    <label for="color3">Color 3</label>
                    <input type="text" id="color3">
                </div>
                <div>
                    <input type="file" name="archivo" id="archivo" accept=".jpeg">
                </div>
                <div>
                    <label for="precio">Precio</label>
                    <input type="text" id="Precio">
                </div>
                <div class="botones"> 
                    <input type="submit" value="Agregar producto" class="bot">
                    <input type="reset" value="Resetear" class="bot">
                </div>
            
            </form>

        </main>
    </div>
</body>
</html>
