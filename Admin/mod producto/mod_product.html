<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="mod_product.css">
    <script src="https://kit.fontawesome.com/56579e118f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ------------ CONTENIDO DE LA PÁGINA -------------->
    <div class="flexbox">
        <aside class="menu_lateral">
            <nav class="nav">
                <i class="fa-solid fa-circle-user" id="admin_icono"></i>
                <h2 id="admin">
                    ADMIN
                </h2>
                <input type="checkbox" id="boton_abrir_menu">
                <label for="boton_abrir_menu" class="botonmenu">
                    <i class="fa-solid fa-x" id="boton_x" title="Cerrar Menú"></i>
                    <i class="fa-solid fa-bars" title="Abrir Menú" id="boton_hamburguesa"></i> 
                    Menú
                </label>
                <ul class="nav_list">
                    <li><a href="" class="nav_link">Estadísticas</a></li>
                    <li><a href="" class="nav_link">Productos</a></li>
                    <li><a href="" class="nav_link">Pedidos</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1>Modificar Producto</h1>
            <form class="descr">
                <div>
                    <label for="nombre" class="nombre">Producto:</label>
                    <input type="text" id="nombre" class="nombre">
                </div>
                <div> 
                    <label for="caract" class="caract">Caracteristicas:</label>
                    <textarea type="text" id="caract" class="caract"> </textarea>
                </div>
                <div class="menucolor">
                    <div class="colores">
                        <label for="color1">Codigo hexadecimal del color 1</label>
                        <input type="text" id="color1" class="color">
                    </div>
                    <div>
                        <input type="button" value="+" id="agregarcolor" class="agregarcolor" title="Agregar color">
                    </div>
                </div>

                <div class="archivo">
                    <input type="file" name="archivo" id="archivo" accept=".jpeg">
                </div>
                <div>
                    <label for="precio">Precio</label>
                    <input type="text" id="Precio">
                </div>
                <div class="botones"> 
                    <input type="submit" value="Editar producto" class="bot">
                    <input type="reset" value="Resetear" class="bot">
                </div>
            
            </form> 
        </main>
    </div>    
</body>
</html>
