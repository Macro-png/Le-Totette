<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="producto.css">
    <!--AGREGO PARA CODIGO ALE MENU-->
    <script src="https://kit.fontawesome.com/56579e118f.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--INICIO CODIGO ALE MENU-->
    
    <!-- HEADER -->
    <header class="header">
        <div class="containerHeader_logo_Nav">
            <!-- LOGO -->
            <img src="../../0. img/logo minimalista.png" alt="logo_letotte   " id="header_logo">
            <!-- NAV -->
            <input type="checkbox" id="boton_abrir_menu">
            <label for="boton_abrir_menu" >
                <i class="fa-solid fa-x" id="boton_x" title="Cerrar Menú"></i>
                <i class="fa-solid fa-bars" title="Abrir Menú" id="boton_hamburguesa"></i> 
                Menú
            </label>
            <nav class="header_nav">
                <ul>
                    <li class="nav_item"><a href="" class="navlink">Home</a></li>
                    <li class="nav_item"><a href="" class="navlink">Catálogo</a></li>
                    <li class="nav_item"><a href="" class="navlink">Diseña tu Totebag</a></li>
                </ul>
            </nav>
        </div>

        <!-- BUSCADOR -->
        <div class="container_buscador">
            <form class="buscador">
                <input type="text" id="buscador" placeholder="¿Qué estás buscando?">
                <i class="fa-solid fa-magnifying-glass" id="buscador_lupa"></i>
            </form>
        </div>
        <!-- BOTONES DESKTOP -->
        <div class="container_HeaderBotones">
            <a href=""><img src="../../0. img/whats.png" alt="whatsapp" class="header_botones"></a>
            <a href=""><img src="../../0. img/carrito.png" alt="carrito" class="header_botones"></a>
            <a href=""><img src="../../0. img/login.png" alt="login" class="header_botones"></a>
        </div>
    </header>
    <!-- BOTONES MOBILE -->
    <div class="container_MenuBotonesMobile">
            <a href=""><img src="../../0. img/whats.png" alt="whatsapp" class="menu_mobile_botones"></a>
            <a href=""><img src="../../0. img/carrito.png" alt="carrito" class="menu_mobile_botones"></a>
            <a href=""><img src="../../0. img/login.png" alt="login" class="menu_mobile_botones"></a>
        </div>

    <!--FIN CODIGO ALE MENU-->
    
    <div class="flexbox">
        <aside class="imagen">
            <img src="../../0. img/imagen tote bag.jpeg">
        </aside>
  
        <main class="descr">
            <h1 class="nombre">Nombre de la tote bag</h1>
            <p class="caract">
                En este apartado van las caracteristicas de la tote bag. El administrador puede introducir un texto dando informacion sobre el producto seleccionado. No se que mas decir pero aca va la info :)
            </p>
        <form>
                <div class="opciones">
                    <input type="radio" id="color1" name="color">
                    <label for="color1">
                        <div class="circle col1"></div>
                    </label>
                    <input type="radio" id="color2" name="color">
                    <label for="color2">
                        <div class="circle col2" ></div>
                    </label>
                </div>
                
                <div class="botones"> 
                    <input type="button" value="Carrito" class="bot">
                    <input type="button" value="Wishlist" class="bot">
                </div>
            </form>

        </main>
    </div>
</body>
</html>
